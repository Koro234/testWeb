<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TestWeb</title>
</head>
<body>
    <div class="box" id="box">
        <header class="header-container">
            <div class="buttons">
                <button class="left-button" id="leftButton">Предыдущая неделя</button>
                <button class="right-button" id="rightButton">Следующая неделя</button>
            </div>
            <div class="now-date" id="nowDate">Февраль, 2022</div>
            <div class="other"></div>
        </header>
        <main class="main-container" id="mainContainer">
            <div class="users-head">Пользователи</div>
            <div class="days-line">
                <div class="head-day">Понедельник
                    <div class="number-day">1</div>
                </div>
                <div class="head-day">Вторник
                    <div class="number-day">1</div>
                </div>
                <div class="head-day">Среда
                    <div class="number-day">1</div>
                </div>
                <div class="head-day">Четверг
                    <div class="number-day">1</div>
                </div>
                <div class="head-day">Пятница
                    <div class="number-day">1</div>
                </div>
                <div class="head-day">Суббота
                    <div class="number-day">1</div>
                </div>
                <div class="head-day">Воскресенье
                    <div class="number-day">1</div>
                </div>
            </div>
        </main>
        <div class="backlog" id="backLog">
            <header class="header-backlog">Backlog</header>
            <main class="main-backlog" id="mainBacklog">
            </main>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-body">
            <a href="#" class="popup-close-area" id="popupCloseArea"></a>
            <div class="popup-content">
                <div class="popup-text">Тема:</div><input type="text" id="subject">
                <div class="popup-text">Описание:</div><input type="description" id="description">
                <div class="popup-text">Дата начала:</div><input type="date" id="planStartDate">
                <div class="popup-text">Дата окончания:</div><input type="date" id="planEndDate">
                <div class="popup-text">Статус:</div><input type="number" id="status">
                <div class="popup-text">Ответственный:</div><select type="number" id="executor"></select>
                <button class="save-settings" id="saveSettings">Сохранить</button>
                <a href="#" class="popup-close" id="popupClose">X</a>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
